<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form&input 연습하기</title>
    <link rel="stylesheet" href="/html-css/css/form_ex.css" />
  </head>
  <body>
    <div>
      <div class="top">
        <h2>contact us</h2>
        <p>Your Email</p>
        <input type="email" placeholder="email@example.com" />
      </div>
      <div class="mid-left">
        <p>First name</p>
        <input type="text" />
      </div>
      <div class="mid-right">
        <p>Last name</p>
        <input type="text" />
      </div>
      <p>Message</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <div class="bottom">
        <input type="checkbox" /><span>Subscribe</span>
        <button type="submit">SEND</button>
      </div>
    </div>
  </body>
</html>
