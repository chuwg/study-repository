<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form&input 연습하기</title>
    <link rel="stylesheet" href="/html-css/css/form_ex.css" />
  </head>
  <body>
    <h2>직접 해본 디자인</h2>
    <div>
      <form action="#">
        <div class="top">
          <h2>contact us</h2>
          <p>Your Email</p>
          <input type="email" placeholder="email@example.com" />
        </div>
        <div class="mid-left">
          <p>First name</p>
          <input type="text" />
        </div>
        <div class="mid-right">
          <p>Last name</p>
          <input type="text" />
        </div>
        <p>Message</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div class="bottom">
          <input type="checkbox" id="Subscribe" />
          <label for="Subscribe">Subscribe</label>
          <button type="submit">SEND</button>
        </div>
      </form>
    </div>
    <!-- form 태그를 사용하지 않았었다 ㅠㅠ.. 
        input id, label for < 잊어먹고 사용 안했네 ㅠ 잊어먹지 말자! -->
    <h2>강좌에서 만든 디자인</h2>
    <div class="form-background">
      <div class="form-white">
        <form>
          <div class="w-100">
            <h3>Contact Us</h3>
            <p>Your Email</p>
            <input
              type="email"
              class="form-input"
              placeholder="email@example.com"
            />
          </div>
          <div class="w-50">
            <p>First name</p>
            <input type="text" />
          </div>
          <div class="w-50">
            <p>Last name</p>
            <input type="text" />
          </div>
          <div class="clear"></div>
          <div class="w-100">
            <p>Meassage</p>
            <textarea class="form-input"></textarea>
          </div>
          <div class="w-100">
            <input type="checkbox" id="sub" />
            <label for="sub">Subscribe</label>
            <button class="yello-button">SEND</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
